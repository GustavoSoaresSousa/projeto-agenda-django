{%extends 'base.html'%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Register</h1>

<form method="post" action="{% url 'register' %}">
  {%include 'parciais/_messages.html'%}
  {%csrf_token%}
  <div class="form-group">
    <label>First name</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>User</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Enter name user">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="senha"  class="form-control" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label>Repeat password</label>
    <input type="password" name="repetir-senha" class="form-control" placeholder="Repeat password">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
