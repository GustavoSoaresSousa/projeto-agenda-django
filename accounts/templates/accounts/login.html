{%extends 'base.html'%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>

<form method="post" action="{% url 'login' %}">
  {%include 'parciais/_messages.html'%}
  {%csrf_token%}
  <div class="form-group">
    <label>User</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Enter name user">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="senha"  class="form-control" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
